        </div>
    </main>
    <div id="popup" class="popup">
        <a href="#" class="popup__area"></a>
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close">X</a>
                <!-- Туточки контент -->
                <div class="form">
                    <form action="#" id="form" class="form__body">
                        <h1 class="form__title">Оставьте свои данные, чтобы мы могли с Вами связаться</h1>
                        <div class="form__item">
                            <label for="formName" class="form__label">Имя:</label>
                            <input id="formName" type="text" name="name" class="form__input _req">
                        </div>

                        <div class="form__item">
                            <label for="formTel" class="form__label">Телефон:</label>
                            <input id="formTel" type="text" name="tel" class="form__input _req">
                        </div>

                        <div class="form__item">
                            <label for="formEmail" class="form__label">Email:</label>
                            <input id="formEmail" type="text" name="email" class="form__input _req _email">
                        </div>

                        <div class="form__item">
                            <label for="formProduct" class="form__label">Товар:</label>
                            <input id="formProduct" type="text" name="product" class="form__input"
                                value="Парикхмахерское кресло `Норм` гидравлическое">
                        </div>
                        <button type="submit" class="form__button">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
